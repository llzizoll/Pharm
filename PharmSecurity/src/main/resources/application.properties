spring.datasource.driverClassName=com.mysql.jdbc.Driver
#  Handle exceptions.MysqlDataTruncation 
spring.datasource.url=jdbc:mysql://192.168.1.5:3306/pharm?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
#To get the lazy in no transaction mode like transaction mode and make it in the context of the server 
#in the request "like passing it to controller"
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
 
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = none

server.port=8020
